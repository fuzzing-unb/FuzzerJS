version: '3.4'

services:
  node-fuzzerjs:
    image: node-fuzzerjs
    container_name: fuzzer-js
    build:
      context: .
      dockerfile: ./Dockerfile
    # environment:
    #   NODE_ENV: production
    ports:
      - 3030:3000
    volumes:
      - ./workspace:/usr/src/workspace
    # command: tail -f /dev/null # keep open container 
    command: node  /usr/src/workspace/index.js # run index file

